<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>formJS</title>
	<script src="src/js/formJS.js" type="text/javascript"></script>
</head>
<body>
	<div id="explicacao">
		<h1 class="titulo">formJS v0.1</h1>
		<p class="titulo">
			FormJS é um modelo de formulários com validação em javascript para sites simples e páginas de contato.

			São enviados para outra arquivos com linguagem PHP, Asp... whetever...
		</p>

		<form action="#" method="post" name="formJS"> 
			
			<label for="_name">Nome:</label>
			<input type="text" id="_name"/>

			<label for="_email">E-mail:</label>
			<input type="text" id="_email"/>

			<label for="_mensagem">Mensagem:</label>
			<input type="text" id="_mensagem"/>

			<input type="image" name="botaoValidar" onclick="return validarFormulario()"/> 

		</form>


	</div>

</body>
</html>
